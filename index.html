<!DOCTYPE html>
<html lang="">

<head>
    <title>Pig Game Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <div class="wholeContainer">
        <div class="player-0-panel player active" id="0-panel">
            <div class="player-0-name playerName">Player 1</div>
            <div class="global-0-socre globalScore">0</div>
            <div class="currentDiv">
                <div class="currentText">Current</div>
                <div class="current-0">0</div>
            </div>
        </div>
        <div class="player-1-panel player " id="1-panel">
            <div class="player-1-name playerName">Player 2</div>
            <div class="global-1-socre globalScore">0</div>
            <div class="currentDiv">
                <div class="currentText">Current</div>
                <div class="current-1">0</div>
            </div>
        </div>
        <button class="btn-roll"><i class="fas fa-dice"></i>Roll Dice</button>
        <button class="btn-hold"><i class="fas fa-hand-paper"></i>Hold</button>
        <button class="btn-new"><i class="fas fa-plus-circle"></i>New Game</button>
        <img class="dice" src="dice-1.png">
        <script src="app.js"></script>
    </div>
</body>

</html>
